{% extends 'vocaapp/base.html' %}

{% block content %}
<div class="card mb-3 mt-4">
  <h4 class="card-header bg-dark text-white">{{ post.question }}</h4>
  <div class="card-body">
      <h3>{{ post.answer | linebreaksbr | urlize}}</h3>
      <br /><br />
      <form action="test06.cgi" method="post">
        <input type="submit" name="btn1" value="[1]" />
        <input type="submit" name="btn2" value="[2]" />
        <input type="submit" name="btn3" value="[3]" />
      </form>
      <a href="{{request.META.HTTP_REFERER}}" class="btn btn-dark">問題に戻る</a>
  </div>
</div>

{% endblock %}
